<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <!-- <app-text-input [formControl]='registerForm.controls["username"]'
        [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]'
        [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"ConfirmPassword"'[type]='"password"'></app-text-input> -->
    
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName="gender">Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName="gender" class = "ml-3">Female
        </label>
    </div>
    
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("username")?.errors
                && registerForm.get("username")?.touched'
            type="text" class="form-control" 
            formControlName='username' placeholder="Username">
        <div class="invalid-feedback">Please enter a username</div>
    </div>

    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("knownAs")?.errors
                && registerForm.get("knownAs")?.touched'
            type="text" class="form-control" 
            formControlName='knownAs' placeholder="Known As">
        <div class="invalid-feedback">Please enter a Known As</div>
    </div>

    <!-- <div class="form-group">
        <input 
            type="text"
            [class.is-invalid]='ngControl.touched && ngControl.invalid'
            class='form-control'
            [formControl]='ngControl.control'
            placeholder="{{label}}"
            bsDatepicker
            [bsConfig]='bsConfig'
            [maxDate]='maxDate'
        >
        <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">{{label}}</div>
    </div> -->
    <div class="form-group">
        <input 

            [class.is-invalid]='registerForm.get("dateOfBirth")?.errors
                && registerForm.get("dateOfBirth")?.touched'
            type="text" class="form-control" 
            formControlName='dateOfBirth' placeholder="Date Of Birth" 
            bsDatepicker
            [bsConfig]='bsConfig'
            [maxDate]='maxDate'
        >
        <div class="invalid-feedback">Please enter a Date Of Birth</div>
    </div>

    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("city")?.errors
                && registerForm.get("city")?.touched'
            type="text" class="form-control" 
            formControlName='city' placeholder="City">
        <div class="invalid-feedback">Please enter a City</div>
    </div>
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("country")?.errors
                && registerForm.get("country")?.touched'
            type="text" class="form-control" 
            formControlName='country' placeholder="Country">
        <div class="invalid-feedback">Please enter a Country</div>
    </div>
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("password")?.errors
                && registerForm.get("password")?.touched'
            type="password" class="form-control" 
            formControlName='password' placeholder="Password">
        <div *ngIf="registerForm.get('password')?.hasError('required')" 
            class="invalid-feedback">Please enter a password</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" 
            class="invalid-feedback">at least 4 characters</div>
        <div *ngIf="registerForm.get('password')?.hasError('maxlength')" 
            class="invalid-feedback">at most 10 characters</div>
    </div>
    <div class="form-group">
        <input
        [class.is-invalid]='registerForm.get("confirmPassword")?.errors
            && registerForm.get("confirmPassword")?.touched'
            type="password" class="form-control" 
            formControlName='confirmPassword' placeholder="Confirm Password">
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" 
            class="invalid-feedback">Please enter a confirm password</div>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('notSame')" 
            class="invalid-feedback">must match</div>
    </div>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
